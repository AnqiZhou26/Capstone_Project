<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="../static/css/profile.css">
  </head>
  <body>
    <div id="div1">
        <h1>Hello, {{ username }}!</h1>
        <p>Here is your profile information:</p>
    </div>
    <div id="div2">
        <p>Username: {{ username }}</p>
        <ul>
          <li>Photo with mask: <img src="{{ url_for('static', filename='uploads/photo_mask.jpg') }}" alt="Photo with mask" width="250" height="250"></li>
          <li>Photo without mask: <img src="{{ url_for('static', filename='uploads/photo_no_mask.jpg') }}" alt="Photo without mask" width="250" height="250"></li>
        </ul>
    </div>
    <button type="button" onclick="location.href='/logout'">Logout</button>
  </body>
</html>
